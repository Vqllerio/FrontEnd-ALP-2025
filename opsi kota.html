<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilih Kota di Sulawesi Selatan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .fade-slide-in {
      animation: fadeSlideIn 0.4s ease-out forwards;
    }
    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card-hover {
      transition: all 0.2s ease;
    }
    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 via-green-100 to-green-200 min-h-screen flex flex-col items-center text-green-900 p-4 pt-32">

  <nav class="fixed top-0 left-0 right-0 flex items-center justify-between px-6 py-4 bg-green-600 shadow-md z-20 text-white">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
      <span class="font-bold text-xl">Wisata Sulsel</span>
    </div>
    <div class="hidden md:flex space-x-6 font-medium">
      <a href="#" class="hover:underline hover:text-green-100">Beranda</a>
      <a href="#" class="hover:underline hover:text-green-100">Provinsi</a>
      <a href="#" class="hover:underline hover:text-green-100">Kota</a>
      <a href="#" class="hover:underline hover:text-green-100">Destinasi</a>
    </div>
  </nav>

  <div class="text-center max-w-2xl px-4">
    <h1 class="text-3xl md:text-4xl font-bold mb-3 text-green-800">Pilih Kota di Sulawesi Selatan</h1>
    <p class="mb-6 text-lg text-green-700">Temukan destinasi wisata menarik dari kota favoritmu</p>
    <button id="toggleBtn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-full font-medium transition duration-200 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
      Tampilkan Kota dan Kategori
    </button>
  </div>

  <div id="contentContainer" class="mt-8 w-full max-w-5xl px-4 hidden">
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-3 text-green-800 pl-2 border-l-4 border-green-500">Pilih Kota/Kabupaten</h2>
      <div id="cityContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3">
      </div>
    </div>

    <div>
      <h2 class="text-xl font-semibold mb-3 text-green-800 pl-2 border-l-4 border-green-500">Pilih Kategori Wisata</h2>
      <div id="categoryContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3">
      </div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const contentContainer = document.getElementById('contentContainer');
    const cityContainer = document.getElementById('cityContainer');
    const categoryContainer = document.getElementById('categoryContainer');

    const cities = [
      "Makassar", "Pangkep", "Barru", "Bone", "Soppeng", "Wajo", "Sidrap", "Pinrang",
      "Parepare", "Enrekang", "Tana Toraja", "Toraja Utara", "Luwu Timur", "Luwu Utara",
      "Bantaeng", "Bulukumba", "Selayar", "Takalar", "Jeneponto", "Sinjai"
    ];

    const categories = [
      "Wisata Pegunungan", "Wisata Pantai", "Wisata Budaya", "Wisata Kuliner", 
      "Wisata Kota", "Wisata Edukasi dan sejarah", "Wisata Air Terjun"
    ];

    let selectedCity = null;
    let selectedCategoryElement = null;
    let shown = false;

    // Fungsi toggle tampilan
    toggleBtn.addEventListener('click', () => {
      shown = !shown;
      if (shown) {
        contentContainer.classList.remove('hidden');
        toggleBtn.textContent = "Sembunyikan Pilihan";
        toggleBtn.classList.replace('bg-green-600', 'bg-green-700');
      } else {
        contentContainer.classList.add('hidden');
        toggleBtn.textContent = "Tampilkan Kota dan Kategori";
        toggleBtn.classList.replace('bg-green-700', 'bg-green-600');
        selectedCity = null;
        resetSelection();
      }
    });

    // Reset seleksi
    function resetSelection() {
      cityContainer.querySelectorAll('div').forEach(div => {
        div.classList.remove('bg-green-600', 'text-white');
      });
      if (selectedCategoryElement) {
        selectedCategoryElement.classList.remove('bg-green-600', 'text-white');
        selectedCategoryElement = null;
      }
    }

    cities.forEach((city, index) => {
      const el = document.createElement('div');
      el.className = "bg-white rounded-lg shadow-sm p-3 text-center font-medium cursor-pointer card-hover opacity-0 fade-slide-in";
      el.style.animationDelay = `${index * 0.03}s`;
      el.textContent = city;

      el.addEventListener('click', () => {
        selectedCity = city;
        cityContainer.querySelectorAll('div').forEach(div => {
          div.classList.remove('bg-green-600', 'text-white');
        });
        el.classList.add('bg-green-600', 'text-white');

        if (selectedCategoryElement) {
          selectedCategoryElement.classList.remove('bg-green-600', 'text-white');
          selectedCategoryElement = null;
        }
      });

      cityContainer.appendChild(el);
    });

    categories.forEach((category, index) => {
      const el = document.createElement('div');
      el.className = "bg-white rounded-lg shadow-sm p-3 text-center font-medium cursor-pointer card-hover opacity-0 fade-slide-in";
      el.style.animationDelay = `${index * 0.03 + 0.3}s`;
      el.textContent = category;

      el.addEventListener('click', () => {
        if (!selectedCity) {
          alert("Silakan pilih kota terlebih dahulu");
          return;
        }

        if (selectedCategoryElement === el) {
          el.classList.remove('bg-green-600', 'text-white');
          selectedCategoryElement = null;
        } else {
          if (selectedCategoryElement) {
            selectedCategoryElement.classList.remove('bg-green-600', 'text-white');
          }
          el.classList.add('bg-green-600', 'text-white');
          selectedCategoryElement = el;
        }

        console.log(`Kota: ${selectedCity}, Kategori: ${category}`);
      });

      categoryContainer.appendChild(el);
    });
  </script>
</body>
</html>
